<div class="container">
  <h1>Our Entertainment Places</h1>
  <div class="row" >
    <div class="col-md-4 col-sm-6 " *ngFor="let place of places" >
      <div class="thumbnail">
        <a href="#">
          <img [src]='place.Image' alt="Lights" style="width:100%"></a>
          <!--<img src="./assets/images/lights.jpg" alt="Lights" style="width:100%"></a>-->
          <div class="caption">
         <a href="#"><h3>{{ place.Title }}</h3></a>
            <p>{{ place.Description }}</p>
          </div>
      </div>
    </div>
  </div>
</div>
